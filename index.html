  function getQueryStringParameter(url, name) {
   var urlParams = {},
      match,
      additional = /\+/g, // Regex for replacing additional symbol with a space
      search = /([^&=]+)=?([^&]*)/g,
      decode = function(s) {
         return decodeURIComponent(s.replace(additional, " "));
      },
      query;
   if (url) {
      if (url.split("?").length > 0) {
         query = url.split("?")[1];
      }
   } else {
      url = window.location.href;
      query = window.location.search.substring(1);
   }
   while (match = search.exec(query)) {
      urlParams[decode(match[1])] = decode(match[2]);
   }
   return urlParams[name];
}

	function getMatches(string, regex, index) {
	  index || (index = 1); // default to the first capturing group
	  var matches = [];
	  var match;
	  while (match = regex.exec(string)) {
		matches.push(match[index]);
	  }
	  return matches;

	function getMilliseconds(timeStr){
		var time = timeStr.split(/\.|:/);
		var hh = time[0];
		var mm = time[1];
		var ss = time[2];
		var milliSec = time[3];
		var total = (hh * 60 * 60 * 1000) + (mm * 60 * 1000) + (ss * 1000) + milliSec;
		return total;
	}
	
	function formatBytes(a,b){

	}
